<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background -->
  <rect width="800" height="600" fill="#3a3a3a"/>
  
  <!-- Shadow -->
  <ellipse cx="400" cy="550" rx="150" ry="30" fill="rgba(0,0,0,0.3)"/>
  
  <!-- Main jacket body - red -->
  <g id="jacket">
    <!-- Left side of jacket -->
    <path d="M 250 150 L 280 200 L 300 400 L 320 500 L 380 520 L 400 400 L 380 200 Z" fill="#DC2626"/>
    
    <!-- Right side of jacket -->
    <path d="M 550 150 L 520 200 L 500 400 L 480 500 L 420 520 L 400 400 L 420 200 Z" fill="#B91C1C"/>
    
    <!-- Left sleeve -->
    <path d="M 280 200 L 200 180 L 180 280 L 200 350 L 300 300 Z" fill="#DC2626"/>
    
    <!-- Right sleeve -->
    <path d="M 520 200 L 600 180 L 620 280 L 600 350 L 500 300 Z" fill="#B91C1C"/>
    
    <!-- Striped detail on sleeves - white lines -->
    <g stroke="white" stroke-width="6" opacity="0.8">
      <line x1="210" y1="220" x2="190" y2="260"/>
      <line x1="220" y1="210" x2="205" y2="260"/>
      <line x1="230" y1="215" x2="220" y2="260"/>
      <line x1="240" y1="220" x2="235" y2="260"/>
      <line x1="250" y1="225" x2="250" y2="260"/>
      
      <line x1="590" y1="220" x2="610" y2="260"/>
      <line x1="580" y1="210" x2="595" y2="260"/>
      <line x1="570" y1="215" x2="580" y2="260"/>
      <line x1="560" y1="220" x2="565" y2="260"/>
      <line x1="550" y1="225" x2="550" y2="260"/>
    </g>
    
    <!-- Red striped detail on right side -->
    <g stroke="#DC2626" stroke-width="8" opacity="0.6">
      <line x1="450" y1="200" x2="470" y2="350"/>
      <line x1="470" y1="200" x2="490" y2="350"/>
      <line x1="490" y1="200" x2="510" y2="350"/>
    </g>
  </g>
  
  <!-- Collar -->
  <path d="M 380 150 Q 400 140 420 150 L 410 180 Q 400 175 390 180 Z" fill="#8B1A1A"/>
  
  <!-- Center button line -->
  <line x1="400" y1="200" x2="400" y2="480" stroke="#8B1A1A" stroke-width="3" opacity="0.5"/>
  
  <!-- Buttons -->
  <circle cx="400" cy="250" r="8" fill="#FFD700"/>
  <circle cx="400" cy="320" r="8" fill="#FFD700"/>
  <circle cx="400" cy="390" r="8" fill="#FFD700"/>
  <circle cx="400" cy="460" r="8" fill="#FFD700"/>
  
  <!-- Brand text -->
  <text x="400" y="560" font-size="24" font-weight="bold" fill="white" text-anchor="middle">
    Premium Fashion Collection
  </text>
</svg>
