<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 800" width="600" height="800">
  <!-- Background -->
  <rect width="600" height="800" fill="#2d2d2d"/>
  
  <!-- Lighting effect -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a4a4a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="600" height="800" fill="url(#bgGradient)"/>
  
  <!-- Model silhouette - Fashion model wearing red jacket -->
  <g id="model">
    <!-- Head -->
    <circle cx="300" cy="120" r="45" fill="#D4A574"/>
    
    <!-- Neck -->
    <rect x="280" y="155" width="40" height="25" fill="#D4A574"/>
    
    <!-- Red Jacket Body -->
    <g id="jacket">
      <!-- Main jacket body -->
      <path d="M 220 180 Q 200 220 210 320 L 190 450 L 200 600 L 400 600 L 410 450 Q 420 320 400 180 Q 360 160 300 160 Q 240 160 220 180 Z" fill="#DC2626" stroke="#8B1A1A" stroke-width="2"/>
      
      <!-- Left lapel -->
      <path d="M 280 180 L 240 280 L 250 350 L 300 320 Z" fill="#B91C1C" opacity="0.9"/>
      
      <!-- Right lapel -->
      <path d="M 320 180 L 360 280 L 350 350 L 300 320 Z" fill="#B91C1C" opacity="0.9"/>
      
      <!-- Left sleeve -->
      <path d="M 220 180 Q 140 200 120 320 Q 130 380 160 420 L 210 320 Q 200 240 220 180 Z" fill="#DC2626" stroke="#8B1A1A" stroke-width="2"/>
      
      <!-- Right sleeve -->
      <path d="M 380 180 Q 460 200 480 320 Q 470 380 440 420 L 390 320 Q 400 240 380 180 Z" fill="#B91C1C" stroke="#8B1A1A" stroke-width="2"/>
      
      <!-- Striped sleeve detail - white stripes -->
      <g stroke="white" stroke-width="4" opacity="0.7">
        <line x1="150" y1="240" x2="130" y2="350"/>
        <line x1="165" y1="235" x2="145" y2="350"/>
        <line x1="180" y1="240" x2="160" y2="350"/>
        <line x1="195" y1="250" x2="175" y2="350"/>
        
        <line x1="450" y1="240" x2="470" y2="350"/>
        <line x1="435" y1="235" x2="455" y2="350"/>
        <line x1="420" y1="240" x2="440" y2="350"/>
        <line x1="405" y1="250" x2="425" y2="350"/>
      </g>
      
      <!-- Red stripe on right -->
      <g stroke="#DC2626" stroke-width="6" opacity="0.6">
        <line x1="330" y1="200" x2="360" y2="450"/>
        <line x1="350" y1="200" x2="375" y2="450"/>
        <line x1="370" y1="200" x2="390" y2="450"/>
      </g>
      
      <!-- Collar -->
      <path d="M 280 170 Q 300 160 320 170 L 315 200 Q 300 195 285 200 Z" fill="#8B1A1A"/>
    </g>
    
    <!-- Buttons down the center -->
    <circle cx="300" cy="240" r="6" fill="#FFD700"/>
    <circle cx="300" cy="300" r="6" fill="#FFD700"/>
    <circle cx="300" cy="360" r="6" fill="#FFD700"/>
    <circle cx="300" cy="420" r="6" fill="#FFD700"/>
    <circle cx="300" cy="480" r="6" fill="#FFD700"/>
    
    <!-- Hands/arms visible -->
    <ellipse cx="160" cy="420" rx="18" ry="30" fill="#D4A574"/>
    <ellipse cx="440" cy="420" rx="18" ry="30" fill="#D4A574"/>
    
    <!-- Legs -->
    <rect x="270" y="600" width="20" height="150" fill="#2a2a2a"/>
    <rect x="310" y="600" width="20" height="150" fill="#2a2a2a"/>
    
    <!-- Shoes -->
    <ellipse cx="280" cy="760" rx="20" ry="15" fill="#1a1a1a"/>
    <ellipse cx="320" cy="760" rx="20" ry="15" fill="#1a1a1a"/>
  </g>
  
  <!-- Highlight shine on jacket -->
  <ellipse cx="250" cy="300" rx="80" ry="120" fill="white" opacity="0.1"/>
</svg>
